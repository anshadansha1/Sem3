<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria Registration</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
    input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; }
    button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Euphoria Registration</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="collegeName">College Name:</label>
      <input type="text" id="collegeName" name="collegeName" required>

      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="place">Place:</label>
      <input type="text" id="place" name="place" required>

      <label for="foodPreference">Veg / Non-veg:</label>
      <select id="foodPreference" name="foodPreference" required>
        <option value="Veg">Veg</option>
        <option value="Non-veg">Non-veg</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new URLSearchParams(new FormData(form));
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwZ2-E9zsF34iTCp1oj4solZyPmpsdaIJOpnhGIoOEM0OKWezMD1iWCa69zb5kT0uqO/exec'; // Replace with your Google Script URL

      fetch(scriptURL, { method: 'POST', body: data })
        .then(response => response.text())
        .then(responseText => {
          document.getElementById('response').textContent = responseText;
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
    });
  </script>
</body>
</html>
